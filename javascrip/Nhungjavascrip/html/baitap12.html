<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 12</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập vào một số có 3 chữ số: ");

        let number1 = Math.floor(number / 100); 
        let number2 = Math.floor((number / 10) % 10); 
        let number3 = number % 10; 

        let reversedNumber = number3 * 100 + number2 * 10 + number1;

        console.log("Số đảo ngược là: " + reversedNumber);
    </script>
</body>

</html>
